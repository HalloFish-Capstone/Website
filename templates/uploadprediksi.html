    <style>
        :root {
            /*---<<< Variables Theme Colour >>>---*/
            --base-shade-1: #137ffe;
            --base-shade-2: #081f32;
            --base-shade-3: #bde6f1;
            --base-shade-4: #f8f8f8;
            --white-shade-1: #ffffff;
            --white-shade-2: #92ebf1;
            --white-shade-3: #00ffea;
            --white-shade-4: #cecece;
            --white-shade-5: #c7d36f;
            --black-shade-1: #22577e;
            --black-shade-2: #4e4dab;
            --black-shade-3: #1f3743;
            --black-shade-4: #5f7161;
            --black-shade-5: #779998;
            --black-shade-6: #999;
            --grad-color-1: 0, 180, 250;
            --grad-color-2: 21, 120, 255;
        }

        .cont{
            background-color: var(--black-shade-5);
            margin : 0px;
            padding:0px;
            height: 300px;
            padding-top: 100px;
            margin-bottom: 50px;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .ocean {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
            background-color: #296189;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background-color: rgba(84, 153, 199, 0.6);
            opacity: 0.8;
            animation: wave 10s infinite linear;
        }

        .wave-top {
            top: 0;
            bottom: auto;
            animation: wave-top 12s infinite linear;
        }

        @keyframes wave {
            0% {
                transform: translateX(0) scaleY(1);
            }
            50% {
                transform: translateX(50%) scaleY(0.8);
            }
            100% {
                transform: translateX(100%) scaleY(1);
            }
        }

        @keyframes wave-top {
            0% {
                transform: translateX(0) scaleY(1);
            }
            50% {
                transform: translateX(-50%) scaleY(0.8);
            }
            100% {
                transform: translateX(-100%) scaleY(1);
            }
        }

        h1{
            font-size: 50px;
            font-family: Poppins;
            text-align: center;
            position: center;
            margin-top: -50px;
            color: var(--white-shade-1);
            -webkit-text-stroke: var(--black-shade-1) 2px;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            font-weight: bolder;
            text-transform: uppercase;
            letter-spacing: 6px;
        }

        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-upload-button {
            padding: 10px 20px;
            background-color: #fff;
            color: #0080ff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            margin-right: 10px;
        }

        .custom-upload-button:hover {
            background-color: #f2f2f2;
        }

        .upload-icon {
            margin-right: 5px;
        }

        .preview-container {
            display: none;
            justify-content: center;
            margin-top: -20px;
        }

        .preview-image {
            width: 300px;
            height: 180px;
            object-fit: cover;
            margin-bottom: 25px;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #0080ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .submit-button:hover {
            background-color: #005cbf;
        }
    </style>
    <script>
        function previewFile() {
            var preview = document.querySelector('.preview-image');
            var file = document.querySelector('input[type=file]').files[0];
            var reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
                document.querySelector('.preview-container').style.display = 'flex';
            } else {
                preview.src = "";
                document.querySelector('.preview-container').style.display = 'none';
            }
        }
    </script>
</head>
